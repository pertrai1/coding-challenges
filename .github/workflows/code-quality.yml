name: Code Quality & Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    name: ESLint & Prettier Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Install ESLint and Prettier
        run: |
          npm install --save-dev eslint @typescript-eslint/eslint-plugin @typescript-eslint/parser prettier eslint-config-prettier eslint-plugin-prettier

      - name: Run ESLint
        run: |
          npx eslint . --ext .js,.ts --format=json --output-file=eslint-report.json || true
          npx eslint . --ext .js,.ts
        continue-on-error: true

      - name: Run Prettier Check
        run: |
          npx prettier --check . --ignore-path .gitignore
        continue-on-error: true

      - name: Upload ESLint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-report
          path: eslint-report.json

  complexity-analysis:
    runs-on: ubuntu-latest
    name: Complexity Analysis
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Create analysis directory
        run: mkdir -p docs/analysis

      - name: Run complexity analysis
        run: |
          node scripts/complexity-analyzer.js --leetcode > complexity-report.txt 2>&1 || true

      - name: Upload complexity analysis
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: complexity-analysis
          path: |
            complexity-report.txt
            docs/analysis/
          retention-days: 30

      - name: Comment complexity summary on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let reportContent = 'Complexity analysis report not available';
            try {
              reportContent = fs.readFileSync('complexity-report.txt', 'utf8');
            } catch (e) {
              console.log('Could not read complexity report:', e.message);
            }

            const comment = `## üîç Code Complexity Analysis

            ### Summary
            Automated complexity analysis has been performed on the changed files.

            <details>
            <summary>View detailed complexity report</summary>

            \`\`\`
            ${reportContent}
            \`\`\`
            </details>

            ---
            üìä For detailed analysis reports, check the artifacts in this workflow run.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate --json > npm-audit.json || true
          npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan
          path: npm-audit.json

  code-metrics:
    runs-on: ubuntu-latest
    name: Code Metrics & Quality Gates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev cloc complexity-report jscpd

      - name: Generate code metrics
        run: |
          # Lines of code analysis
          npx cloc . --exclude-dir=node_modules,dist,.git --json > cloc-report.json || true

          # Copy-paste detection
          npx jscpd . --ignore "**/node_modules/**,**/dist/**" --format json --output jscpd-report.json || true

          echo "Code metrics generated successfully"

      - name: Check quality gates
        run: |
          # Check if any critical issues exist
          node -e "
          const fs = require('fs');

          let critical = false;
          let warnings = [];

          // Check ESLint results if available
          try {
            const eslintReport = JSON.parse(fs.readFileSync('eslint-report.json', 'utf8'));
            const errors = eslintReport.reduce((sum, file) => sum + file.errorCount, 0);
            if (errors > 10) {
              critical = true;
              warnings.push(\`ESLint: \${errors} errors found\`);
            }
          } catch (e) { /* ignore */ }

          // Check complexity
          try {
            const complexityReport = fs.readFileSync('complexity-report.txt', 'utf8');
            if (complexityReport.includes('O(2‚Åø)') || complexityReport.includes('cyclomatic complexity > 15')) {
              warnings.push('High complexity algorithms detected');
            }
          } catch (e) { /* ignore */ }

          if (warnings.length > 0) {
            console.log('‚ö†Ô∏è  Quality Gate Warnings:');
            warnings.forEach(w => console.log('   - ' + w));
          }

          if (critical) {
            console.log('‚ùå Quality gates failed - critical issues found');
            process.exit(1);
          } else {
            console.log('‚úÖ Quality gates passed');
          }
          " || echo "Quality gate check completed"

      - name: Upload metrics
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-metrics
          path: |
            cloc-report.json
            jscpd-report.json

  generate-quality-report:
    runs-on: ubuntu-latest
    name: Generate Quality Report
    needs: [lint-and-format, complexity-analysis, security-scan, code-metrics]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate comprehensive report
        run: |
          cat > quality-report.md << 'EOF'
          # Code Quality Report

          **Generated:** $(date)
          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}

          ## üìä Quality Metrics Summary

          ### ESLint Analysis
          $(if [ -f eslint-report.json ]; then
            node -e "
            const report = JSON.parse(require('fs').readFileSync('eslint-report.json', 'utf8'));
            const totalErrors = report.reduce((sum, file) => sum + file.errorCount, 0);
            const totalWarnings = report.reduce((sum, file) => sum + file.warningCount, 0);
            console.log(\`- **Errors:** \${totalErrors}\`);
            console.log(\`- **Warnings:** \${totalWarnings}\`);
            console.log(\`- **Files Analyzed:** \${report.length}\`);
            "
          else
            echo "- ESLint report not available"
          fi)

          ### Complexity Analysis
          $(if [ -f complexity-report.txt ]; then
            echo "**Available** - See detailed complexity analysis below"
          else
            echo "**Not Available**"
          fi)

          ### Security Scan
          $(if [ -f npm-audit.json ]; then
            echo "**Available** - NPM audit completed"
          else
            echo "**Not Available**"
          fi)

          ### Code Metrics
          $(if [ -f cloc-report.json ]; then
            node -e "
            try {
              const cloc = JSON.parse(require('fs').readFileSync('cloc-report.json', 'utf8'));
              console.log(\`- **Total Lines:** \${cloc.SUM?.code || 'N/A'}\`);
              console.log(\`- **Languages:** \${Object.keys(cloc).length - 1}\`);
            } catch (e) {
              console.log('- Code metrics parsing failed');
            }
            "
          else
            echo "- Code metrics not available"
          fi)

          ## üîç Detailed Analysis

          $(if [ -f complexity-report.txt ]; then
            echo "### Complexity Analysis Results"
            echo "\`\`\`"
            head -50 complexity-report.txt
            echo "\`\`\`"
          fi)

          ---
          *Generated by Code Quality CI/CD Pipeline*
          EOF

      - name: Upload quality report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: quality-report.md
