name: Daily Learning Issue

on:
  schedule:
    - cron: '0 12 * * *' # 7:00 AM EST
  workflow_dispatch:

permissions:
  issues: write

env:
  LEARNING_BUCKETS: |
    NL Interfaces
    LLM Architecture
    RAG Systems
    Agents
    Agents Architecture
    Evaluation & Metrics
    Failure Analysis
    Observability
    Prompt Engineering
    Retrieval-Augmented Generation

jobs:
  create_learning_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select random topic
        id: topic
        run: |
          readarray -t TOPICS <<< "${{ env.LEARNING_BUCKETS }}"
          COUNT=${#TOPICS[@]}
          INDEX=$(( RANDOM % COUNT ))
          echo "TOPIC=${TOPICS[$INDEX]}" >> $GITHUB_ENV

      - name: Set date
        run: |
          echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Create daily learning issue
        uses: JasonEtco/create-an-issue@v2.9.1
        with:
          filename: .github/ISSUE_TEMPLATES/daily-learning.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIDENCE: '__'
          SYSTEM_TYPE: '__'
