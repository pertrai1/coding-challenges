name: Daily Learning Issue

on:
  schedule:
    - cron: '0 12 * * *' # 7:00 AM EST
  workflow_dispatch:

permissions:
  issues: write

env:
  LEARNING_BUCKETS: |
    NL Interfaces
    LLM Architecture
    RAG Systems
    Agents
    Agents Architecture
    Evaluation & Metrics
    Guardrails
    Failure Analysis
    Observability
    Prompt Engineering
    Retrieval-Augmented Generation

jobs:
  create_learning_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Select random topic
        id: topic
        run: |
          readarray -t TOPICS <<< "${{ env.LEARNING_BUCKETS }}"
          COUNT=${#TOPICS[@]}
          INDEX=$(( RANDOM % COUNT ))
          echo "TOPIC=${TOPICS[$INDEX]}" >> $GITHUB_OUTPUT

      - name: Get today’s date
        id: date
        run: |
          echo "TODAY=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create daily learning issue
        uses: JasonEtco/create-an-issue@v2.9.1
        with:
          template: .github/ISSUE_TEMPLATES/daily-learning.md
          title: 'Daily Recall: ${{ steps.topic.outputs.TOPIC }} — ${{ steps.date.outputs.TODAY }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TOPIC: ${{ steps.topic.outputs.TOPIC }}
          DATE: ${{ steps.date.outputs.TODAY }}
          CONFIDENCE: '__'
          SYSTEM_TYPE: '__'
