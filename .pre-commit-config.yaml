# Pre-commit Configuration for Code Quality
# This file configures automatic code quality checks before commits

repos:
  # ESLint for JavaScript/TypeScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.50.0
    hooks:
      - id: eslint
        files: \.(js|ts)$
        types: [file]
        args: [--fix]
        additional_dependencies:
          - eslint@8.50.0
          - '@typescript-eslint/eslint-plugin@6.0.0'
          - '@typescript-eslint/parser@6.0.0'

  # Prettier for code formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        files: \.(js|ts|json|md|yml|yaml)$

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # Check for large files (>500KB)
      - id: check-added-large-files
        args: ['--maxkb=500']

      # Check for merge conflicts
      - id: check-merge-conflict

      # Check JSON syntax
      - id: check-json

      # Check YAML syntax
      - id: check-yaml

      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: \.md$

      # Ensure files end with newline
      - id: end-of-file-fixer

      # Check for private keys
      - id: detect-private-key

  # Custom complexity analysis hook
  - repo: local
    hooks:
      - id: complexity-check
        name: Algorithm Complexity Analysis
        entry: node scripts/complexity-analyzer.js
        language: node
        files: leetcode/.*\.(js|ts)$
        pass_filenames: true
        verbose: true

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock\.json

# Configuration
default_language_version:
  node: system
  python: python3

# Global excludes
exclude: |
  (?x)^(
    node_modules/|
    dist/|
    \.git/|
    \.vscode/|
    perf/dashboard/results/
  )

# Fail fast on first error
fail_fast: false

# Repository settings
minimum_pre_commit_version: '2.20.0'
