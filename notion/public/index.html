<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header>
      <img
        src="images/notion-logo.jpg"
        alt="Notion logo"
        width="50"
        height="52"
      />
    </header>
    <main>
      <h1>Think it. Make it.</h1>
      <h2>Log in to your Notion account</h2>
      <div id="otp-request">
        <label for="email-input">Email</label>
        <input
          type="email"
          id="email-input"
          name="email-input"
          placeholder="Enter your email address..."
          required
        />
        <span
          >Use an organization email to easily collaborate with teamates</span
        >
        <button type="button" id="btn-generate-otp" onclick="generateOTP()">
          Continue
        </button>
      </div>
      <div id="otp-verification" style="display: none">
        <label for="verification-code">Verification code</label>
        <input type="text" id="verification-code" name="verification-code" />
        <span>We sent a code to your email inbox</span>
        <button type="button" onclick="verifyOTP()">Continue</button>
      </div>
    </main>
  </body>
</html>
